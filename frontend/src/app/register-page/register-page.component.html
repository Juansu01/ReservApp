<div class="container form-container">
    <div class="container form-container">
        <h1 class="px-3">Crea tu cuenta y reserva</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input name="email" type="email" id="email" class="form-control" matInput formControlName="email" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Contraseña</label>
                <input name="password" type="password" id="password" class="form-control" matInput
                    formControlName="password" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="nombres">Nombres</label>
                <input name="nombres" type="text" id="nombres" class="form-control" matInput
                    formControlName="nombres" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="apellidos">Apellidos</label>
                <input name="apellidos" type="text" id="apellidos" class="form-control" matInput
                    formControlName="apellidos" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="tipoDocumento">Tipo de documento</label>
                <select name="tipo_de_documento" id="tipoDocumento" name="tipoDocumento" class="form-control"
                    formControlName="tipo_de_documento">
                    <option value="Cedula">Cedula</option>
                    <option value="Tarjeta de identidad">Tarjeta de identidad</option>
                    <option value="Cedula de Extranjería">Cedula de Extranjería</option>
                    <option value="Per Especial Permanencia">Per Especial Permanencia</option>
                </select>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Identificacion</label>
                <input name="identificacion" type="text" id="identificacion" class="form-control" matInput
                    formControlName="identificacion" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="fecha">Fecha de reserva</label>
                <input name="fecha_de_reserva" type="date" id="fecha" class="form-control" matInput
                    formControlName="fecha_de_reserva" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="tipoReserva">Tipo de reserva:</label>
                <select name="tipo_de_reserva" id="tipoReserva" name="tipoReserva" class="form-control"
                    formControlName="tipo_de_reserva">
                    <option value="Cena">Cena</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Onces">Onces</option>
                    <option value="Cumpleaños">Cumpleaños</option>
                    <option value="Ocación Especial">Ocación Especial</option>
                </select>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="cantidad">Cantidad de personas</label>
                <input name="cantidad_de_personas" type="number" id="catidad" class="form-control" matInput
                    formControlName="cantidad_de_personas" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="descripcionObservaciones">Descripción/Observaciones</label>
                <input name="descripcion_observaciones" type="text" id="descripcionObservaciones" class="form-control"
                    matInput formControlName="descripcion_observaciones" />
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Reservar</button>
        </form>
    </div>
</div>
